plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-jackson:2.9.0'
    implementation 'io.rest-assured:rest-assured:4.3.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    //implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
}

test {
    useJUnitPlatform()
}